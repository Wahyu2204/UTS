<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekreasi Kuliner</title>

    <link rel="stylesheet" href="kulineran.css">
</head>
<body>
    <fieldset class="blur">
        <legend>Form Registrasi Rekreasi Kuliner</legend>
        <table>
            
            <tr>
                <td>
                    <label for="nama">Nama Tempat Wisata</label>
                </td>
                <td>
                    <input type="text" name="nama" id="nama">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Jenis Wisata</label>
                </td>
                <td>
                    <select name="Jenis">
                        <option value="kedai kopi">Kedai Kopi</option>
                        <option value="rumah makan">Rumah Makan</option>
                        <option value="warung kopi">Warung Kopi</option>
                        <option value="warung nasi">Warung Nasi</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Deskripsi Wisata</label>
                </td>
                <td>
                    <textarea name="deskripsi" cols="30" rows="4"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="kontak">Kontak Person</label>
                </td>
                <td>
                    <input type="text" name="kontak" id="kontak">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="no.hp/telp">No HP/Telp</label>
                </td>
                <td>
                    <input type="number" name="no.hp/telp" id="no.hp/telp">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="text" name="email" id="email">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="AlamatWeb">Alamat Web</label>
                </td>
                <td>
                    <input type="text" name="AlamatWeb" id="AlamatWeb">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="AlamatLengkap">Alamat Lengkap</label>
                </td>
                <td>
                    <input type="text" name="AlamatLengkap" id="AlamatLengkap">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="latitude,longitude">Latitude,Longitude</label>
                </td>
                <td>
                    <input type="text" name="latitude,longitude" id="latitude,longitude">
                </td>
            </tr>
        </table>
        <div class="align">
            <button type="submit" class="btn-green">Daftar</button>
            <button type="reset" class="btn-red">Batal</button>
        </div>
    </fieldset>
</body>
</html>
